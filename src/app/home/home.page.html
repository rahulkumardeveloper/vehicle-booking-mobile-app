<!-- <ion-header [translucent]="true" *ngIf="!pickUpDropLocationValueStatus"> -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-searchbar placeholder="Your Current Loaction" (ionFocus)="onpickDropModal(pickupLocation,'Pickup location')"
      [(ngModel)]="currentLocation"></ion-searchbar>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<!--Not used search-->
<ion-content [fullscreen]="true" class="map-content" scrollY="false">
  <!-- <nav>
    <a routerLink="vehicleBooking" routerLinkActive="active">vehicleBooking</a>
  </nav> -->
  <div class="container">
    <!--Map Creation-->
    <div class="mt-2">
      <!-- <app-map></app-map> -->
      <app-mapquestmap></app-mapquestmap>
      <!-- <app-mapleaflet></app-mapleaflet> -->
    </div>
    <!--search drawer-->
    <!-- <div *ngIf="!pickUpDropLocationValueStatus"> -->
    <div>
      <ion-modal #modal trigger="open-modal" [isOpen]="true" [initialBreakpoint]="0.25" [breakpoints]="[0.25,0.35, 1.0]"
        [backdropDismiss]="false" [backdropBreakpoint]="0.5" (ionCancel)="onCancelSearch($event)"
        swipe-to-close="false">
        <ng-template>
          <ion-content [fullscreen]="true" scrollY="false">
            <ion-list>
              <ion-searchbar placeholder="Where are you going?"
                (ionFocus)="onpickDropModal(dropLocation,'Drop location')"></ion-searchbar>
              <div class="locationlist">
                <ion-list>
                  <ion-item *ngFor="let data of filterData | slice:0:3">
                    <ion-icon name="location-outline" class="ion-padding-left"></ion-icon>
                    <ion-label (click)="selectLocation(data)">{{data.location}}</ion-label>
                    <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                  </ion-item>
                </ion-list>
              </div>
            </ion-list>
            <div class="explorevehicle ion-padding-horizontal mt-3">
              <div class="row ">
                <p>Explore</p>
              </div>
              <ion-grid class="">
                <ion-row>
                  <ion-col><ion-button fill="outline" (click)="vehicleChanges('bicycle')"><img alt="car" width="40px"
                        src="/assets/bike.png" /></ion-button></ion-col>
                  <ion-col><ion-button fill="outline" (click)="vehicleChanges('car')"><img alt="car" width="60px"
                        src="/assets/car.png" /></ion-button></ion-col>
                  <ion-col><ion-button fill="outline" (click)="vehicleChanges('auto')"><img alt="auto" width="50px"
                        src="/assets/auto.jpg" /></ion-button></ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>
    <!--booking vehicle model-->
    <!-- <app-booking-vehicle *ngIf="pickUpDropLocationValueStatus"></app-booking-vehicle> -->

    <!-- <app-searchdrawer (openStateChanges)="tooglebackdrop($event)"></app-searchdrawer> -->
  </div>
</ion-content>
